<script>

    function drawCircle(pos, text = "", color = "red", radius = 3) {
        if (!pos) return;
        
        const pos0 = pos[0] * window.innerWidth;
        const pos1 = pos[1] * window.innerHeight;

        ctx.beginPath();
        ctx.arc(pos0, pos1, radius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();

        if (text || text == 0) {
            ctx.fillStyle = "black"; // Warna teks
            ctx.font = `12px sans-serif`; // Ukuran teks relatif terhadap radius
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, pos0, pos1);
        }
    }

    function drawShapesFrSample(sample, triangles) {  
        triangles.forEach(({color, points}) => {
            if (points.length == 0) return;
            
            const coor1 = sample[points[0]];

            // console.log(coor1);

            ctx.beginPath();
            ctx.moveTo(coor1[0] * window.innerWidth, coor1[1] * window.innerHeight);
            for (let i = 1; i < points.length; i++) {
                const coori = sample[points[i]];
                ctx.lineTo(coori[0] * window.innerWidth, coori[1] * window.innerHeight);
            }
            ctx.closePath();
            ctx.fillStyle = color || "transparent";
            ctx.fill();
            ctx.strokeStyle = color || "black"; // Warna garis tepi
            ctx.stroke();

        });
    }

</script>
